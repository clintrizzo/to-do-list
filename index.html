<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--fit the screen on a mobile device-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Wedding List</title>
</head>

<body>
    <header>
        <div class="row">
            <div class="col-m-4">
                <img src="flower.png" height="40px" width="40px">
            </div>
            <div class="col-m-4">
                <h1>Wedding To Do List</h1>
            </div>
        </div>
    </header>
    <section>
        <div class="todos">
            <form id="todo-form" method="POST">
                <label for="todo-text">Add a Todo:</label>
                <input type="text" placeholder="Checklist to put in the car" name="todo-text" id="todo-text" />
            </form>
            <p>Todo Count: <span id="todo-count">0</span></p>
            <ul id="todo-list"></ul>
        </div>
    </section>
    <footer>
        <div>Clint and Claudia Rizzo 2021 Wedding</div>
    </footer>
    <script src="design.js"></script>
</body>

</html>
