<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <!--fit the screen on a mobile device-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Wedding List</title>
</head>

<body>
    <header>
        <h1>Wedding To Do List</h1>
    </header>
    <section>
        <div class="todos">
            <form id="todo-form" method="POST">
                <label for="todo-text">Add a Todo:</label>
                <input type="text" placeholder="What needs to be done?" name="todo-text" id="todo-text" />
            </form>
            <p>Todo Count: <span id="todo-count">0</span></p>
            <ul id="todo-list"></ul>
        </div>
    </section>
    <footer>
        <div>Clint and Claudia Rizzo 2021 Wedding</div>
    </footer>
</body>

</html>
